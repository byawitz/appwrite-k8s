apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appwrite-ingress
  labels:
    app: appwrite-appwrite
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: appwrite
                port:
                  number: 80
